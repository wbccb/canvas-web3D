<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        #app {
            background: red;
        }
    </style>
</head>

<body>
<canvas id="app"></canvas>
</body>


<script>
    const canvas = document.getElementById("app");
    canvas.width = 700;
    canvas.height = 399;

    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "blue";
    ctx.fillRect(100, 100, 200, 200);
</script>
</html>
